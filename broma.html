<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff3f3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .alert {
            color: red;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <script>
        function removeMalware() {
            const alertText = document.getElementById('alert-text');
            const description = document.getElementById('description');
            const button = document.getElementById('remove-btn');

            alertText.innerText = "Processing...";
            description.innerText = "Scanning your device for malware... Please wait.";
            button.style.display = 'none';

            setTimeout(() => {
                alertText.innerText = "It's a prank!";
                description.innerText = "ðŸ˜„ Your device is perfectly safe. Thanks for playing along!";
                button.style.display = 'none';
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="alert-text" class="alert">Your device has 2 potent malwares!</div>
        <div id="description" class="description">Click the button below to remove them immediately.</div>
        <button id="remove-btn" onclick="removeMalware()">Remove Malware</button>
        <div class="footer">Disclaimer: This is a joke. Your device is safe! ðŸ˜„</div>
    </div>
</body>
</html>
